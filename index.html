<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1>Temperature Checking</h1>
<br>
<br>
    <form onsubmit="conditionCheck(); return false">
        <label for="temp">Temperature:</label>
        <input type="number" id="temp">
        <br>
        <br>
        <button type="submit">Check</button>
        <br>
        <br>
        <button type="reset">Reset</button>
    </form>
    <p id="result"></p>

    <script>
        function conditionCheck() {
            let temp = +document.querySelector("#temp").value;

            if (temp > 30) {
                document.querySelector("#result")
                    .innerHTML = "It`s too hot"
            } else if (temp > 25) {
                document.querySelector("#result")
                    .innerHTML = "It`s pleasant outside"
            } else if (temp > 20) {
                document.querySelector("#result")
                    .innerHTML = "If you are riding a bike please carry jacket"
            } else if (temp > 10) {
                document.querySelector("#result")
                    .innerHTML = "Probably you would need a jacket"
            } else if (temp > 1) {
                document.querySelector("#result")
                    .innerHTML = "Probably you would need a double jacket"
            } else {
                document.querySelector("#result")
                    .innerHTML = "It`s freezing outside"
            }

        }




    </script>
</body>

</html>
